<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书详情 - 在线书城</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            margin: 0 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info span {
            margin-right: 1rem;
        }
        .book-detail {
            display: flex;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 2rem;
            overflow: hidden;
        }
        .book-image {
            flex: 0 0 300px;
            padding: 1rem;
        }
        .book-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
        }
        .book-info {
            flex: 1;
            padding: 2rem;
        }
        .book-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .book-author, .book-publisher {
            color: #666;
            margin-bottom: 0.5rem;
        }
        .book-price {
            color: #e63946;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .book-stock {
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        .book-description {
            margin: 1.5rem 0;
            line-height: 1.8;
        }
        .book-actions {
            margin-top: 2rem;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 1rem;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #4CAF50;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 2rem;
            color: #e63946;
            background-color: #f8d7da;
            border-radius: 5px;
            margin-top: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .quantity-control button {
            width: 30px;
            height: 30px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .quantity-control input {
            width: 50px;
            height: 30px;
            text-align: center;
            border: 1px solid #ddd;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>在线书城</h1>
        <p>您的知识宝库，尽在这里</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
        </ul>
        <div class="user-info">
            <span id="userWelcome">游客，您好！</span>
            <a href="login.html" id="loginLink">登录</a>
            <a href="register.html" id="registerLink">注册</a>
            <a href="user-profile.html" id="profileLink" style="display: none;">个人中心</a>
            <a href="#" id="logoutLink" style="display: none;">退出登录</a>
        </div>
    </nav>
    
    <div class="container">
        <div id="bookDetailContainer">
            <!-- 图书详情将通过JS动态加载 -->
            <div class="loading">正在加载图书信息...</div>
        </div>
        
        <a href="index.html" class="back-link">← 返回图书列表</a>
    </div>
    
    <footer>
        <p>&copy; 2025 在线书城. 保留所有权利.</p>
    </footer>

    <!-- 引入JS文件 -->
    <script src="../js/auth.js"></script>
    <script src="../js/book-detail.js"></script>
</body>
</html>
